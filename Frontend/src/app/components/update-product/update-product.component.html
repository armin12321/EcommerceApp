<form action="">
    <div class="row addProduct">
        <div class="col-6" style="text-align: center;">
            <div class="form-group">
                <label>Product name</label>
                <input type="text" [(ngModel)]="product.name" name="product.name" class="form-control form-control-sm">
            </div>
            <div class="form-group">
                <label>Manufactuer</label>
                <input type="text" [(ngModel)]="product.manufacturer" name="product.manufacturer" class="form-control form-control-sm">
            </div>
            <div class="form-group">
                <label>Available</label>
                <input type="text" [(ngModel)]="product.available" name="product.available" class="form-control form-control-sm">
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="text" [(ngModel)]="product.price" name="product.price" class="form-control form-control-sm">
            </div>
            <div class="form-group">
                <label>Condition</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" [(ngModel)]="product.condition" name="product.condition" id="inlineRadio1" value="new">
                    <label class="form-check-label" for="inlineRadio1">New</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" [(ngModel)]="product.condition" name="product.condition" id="inlineRadio2" value="used">
                    <label class="form-check-label" for="inlineRadio2">Used</label>
                </div>
            </div>
            Chosen categories:
            <ol class = "breadcrumb d-flex justify-content-center" *ngIf="product.categories.length > 0">
                <li><a href="" onclick="return false" *ngFor="let category of product.categories"> {{ category }}  /</a></li>                                      
            </ol>           
            <button class="btn btn-warning" (click)="changeCategory()" id="button">Change categories</button>  <br><br>
            <div class="col-12" style="display: none;" id="categories">
                <div class="form-group">
                    <select class="custom-select" (change)="addCategory($event)">
                        <option selected="">{{ optionText }}</option>
                        <option *ngFor="let cat of categories;" value="{{ cat.naziv }}"> {{ cat.naziv }} </option>                  
                    </select>
                </div>
            </div>                


            <div class="form-group" style="text-align: center; margin-top: 25px;">
                <label><b>Enter some important info about your product: eg. for computers: key: memory, value: 256gb.</b></label> <br>
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-group col-md-6"> <label>Key</label> <input [(ngModel)]="key" name="key" class="form-control" placeholder="Key" type="string"> </div>
                        <div class="form-group text-right col-md-6"> <label>Value</label> <input [(ngModel)]="value" name="value" class="form-control" placeholder="Value" type="string"> </div>
                    </div> 
                </div>
                <a style="text-align: center; margin-top: 10px;" href="#" onclick="return false" (click)="addPair()" class="btn btn-success "  data-abc="true">Add Pair</a>
                <h4 style="margin-top: 30px;">Info overview:</h4>
                <table class="table table-sm table-hover">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Key</th>
                        <th scope="col">Value</th>                                            
                        <th scope="col">Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let pair of product.infoObjects; let i = index;">
                        <th scope="row">{{ i }}</th>
                        <td> {{ pair.key }} </td>
                        <td>{{ pair.value }}</td>   
                        <td><button (click)="removeItem(i)" class="btn btn-danger btn-sm">x</button></td>                                         
                        </tr>
                    </tbody>
                    </table>
            </div>
        </div>
        <div class="col-6" style="text-align: center;">
            <label>Description</label>
            <div class="form-group">
                <textarea [(ngModel)]="product.description" name="product.description" id="exampleFormControlTextarea1" cols="50" rows="10" class="from-control"></textarea>
            </div>
            <div class="input-group mb-3">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" multiple id="inputGroupFile01" (change)="filesSelected($event)">
                  <label class="custom-file-label" for="inputGroupFile01">Choose Photos</label>
                </div>
            </div>            
            
            <div *ngFor="let photo of this.photoURLs; let i = index;" style="width: 110px; height: 110px; border-radius: 20%; display: inline-block; margin: 25px;">
                <img [src]="photo" alt="photo" style="width: 100px; height: 100px; border-radius: 20%; border: thick solid black">
                <button (click)="removeImage(i)" class="btn btn-danger" style="margin-top: 10px;"><i class="fa fa-trash"></i></button>
            </div>
            <div class="row" style="text-align: center;">
                <input type="submit" value="Update" style="margin-top: 100px; margin-left: 300px;" class="btn btn-primary" (click)="onSubmit()">
            </div>
        </div>        
    </div>
</form>
