<div class="container">
    <br><br><br><br>
    <div class="col-4 mt-5 mx-auto">
        <form>            
            <div class="form-group">
                <label>Username</label>
                <input type="text" [(ngModel)]="username" name="username" class="form-control">
            </div>            
            <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="password" name="password" class="form-control">
            </div>                                    
            <input type="submit" value="Login" class="btn btn-primary" (click)="onSubmit()">
        </form>
        <br><br>
        <a [routerLink]="['../register']">
            <h4>Don't have an account? register here</h4>
        </a>
    </div>
</div>
